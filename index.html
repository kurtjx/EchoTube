<!DOCTYPE html>
<html>
<head> 
  <title>EchoTube</title> 
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8" /> 
  <link type="text/css" rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8/themes/black-tie/jquery-ui.css" /> 
  <link type="text/css" rel="stylesheet" href="http://fonts.googleapis.com/css?family=Droid+Sans&amp;subset=latin" /> 
  <link type="text/css" rel="stylesheet" href="js/lib/youtube-player/css/youtube-player.css" /> 
  <link type="text/css" rel="stylesheet" href="css/style.css" /> 
</head> 
<body class="basic"> 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script> 
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/swfobject/2.2/swfobject.js"></script> 
  <script type="text/javascript" src="js/lib/youtube-player/js/jquery.youtube.player.js"></script>
  <script type="text/javascript" src="js/lib/jQTubeUtil/jQuery.jQTubeUtil.min.js"></script>
  <script type="text/javascript" src="js/echotube.js"></script> 
  <div id="centered"> 
    <h1><a href="/">EchoTube</a></h1> 
    <div class="controls">
      <form id="artist-playlist"> 
        <span>Artist: 
                   <input type="text" id="artist_name" name="artist" autocomplete="off"> 
                   <input type="text" style="display:none"> 
                   <input type="button" value="Create new session" onClick="newArtistPlaylist()"> 
        </span> 
      </form> 
    </div>
    <div class="youtube-player">
      <div class="youtube-player-video">
        <div class="youtube-player-object">
          You need Flash player 8+ and JavaScript enabled to view this video.
        </div>
      </div> 
    </div> 
  </div> 
</body> 
</html>
